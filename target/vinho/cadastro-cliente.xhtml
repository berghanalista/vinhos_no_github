<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml">



    <ui:define name="content">

        <h1 style="padding-top: 10px;" class="titulo-cad-usu">Cadastro de Cliente</h1>




        <h:form id="frm1">

            <p:growl id="msgs" showDetail="true"  life="4000"/>
            <!--<p:focus for="nomeusuario" />-->
            <div class="card">
                <p:tabView>
                    <p:tab title="Dados Pessoais">
                        <p:focus for="nomeusuario" />
                        <p:panelGrid columns="3" columnClasses="ui-grid-col-1, ui-grid-col-5, ui-grid-col-6" layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid">

                            <h:outputLabel value="Nome: " />
                            <p:inputText id="nomeusuario" value="" required="true" requiredMessage="O campo nome não pode estar vazio."/>


                            <h:panelGroup/>


                            <h:outputLabel value="Login: " />
                            <p:inputText id="login" value="" required="true" requiredMessage="O campo login não pode estar vazio."/>
                            <h:panelGroup/>

                            <h:outputLabel value="Senha: " />
                            <p:password id="password" value="" required="true" requiredMessage="O campo senha não pode estar vazio."/>
                            <h:panelGroup/>

                        </p:panelGrid >
                        <p:panelGrid columns="3" columnClasses="ui-grid-col-1, ui-grid-col-5, ui-grid-col-6" layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid">
                            <h:panelGroup />
                            <p:commandButton styleClass="botaoGravar" value="Gravar"  update="frm1" />
                            <h:panelGroup />
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Endereço">
                        <p:panelGrid columns="3" columnClasses="ui-grid-col-1, ui-grid-col-5, ui-grid-col-6" layout="grid"
                                     styleClass="ui-panelgrid-blank ui-fluid">
                            
                            <h:outputLabel value="CPF: " />
                            <p:inputText />
                            
                            <h:inputHidden />
                            
                            <h:outputLabel value="Local: " />
                            <p:inputText />
                            
                            <h:inputHidden />
                            
                            <h:outputLabel value="Bairro: " />
                            <p:inputText />
                            
                            <h:inputHidden />
                            
                            <h:outputLabel value="Cidade: " />
                            <p:inputText />
                            
                             <h:inputHidden />
                            
                            <h:outputLabel value="Estado " />
                            <p:inputText />
                            
                            <h:inputHidden />
                            
                        </p:panelGrid>
                    </p:tab>
                </p:tabView>
            </div>



        </h:form>






    </ui:define>



</ui:composition>
